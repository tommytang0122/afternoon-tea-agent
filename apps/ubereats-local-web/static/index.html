<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下午茶隨機抽選器</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="hero">
        <p class="kicker">Localhost Frontend</p>
        <h1>下午茶隨機抽選器</h1>
        <p class="subtitle">按下按鈕，從資料庫隨機抽出 2 種飲料 + 2 種食物（不同店家）。</p>
        <button id="draw-btn" class="primary-btn">隨機抽選</button>
      </section>

      <section id="result" class="panel hidden">
        <h2>抽選結果</h2>
        <div class="columns">
          <div>
            <h3>飲料</h3>
            <ul id="drink-list" class="item-list"></ul>
          </div>
          <div>
            <h3>食物</h3>
            <ul id="food-list" class="item-list"></ul>
          </div>
        </div>
      </section>

      <section id="copy-panel" class="panel hidden">
        <h2>可複製文字</h2>
        <textarea id="copy-text" rows="6" readonly></textarea>
        <button id="copy-btn" class="secondary-btn">複製文字</button>
        <p id="copy-hint" class="hint"></p>
      </section>

      <section id="error-panel" class="panel error hidden"></section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
